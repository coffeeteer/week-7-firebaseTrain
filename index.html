<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
	<link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>

  <div class="jumbotron">
    <h1>Rutgers Train Schedule</h1>
    <p></p>
  </div>

  <!-- Currrent  Panel -->
    <div class="row">  
      <div class="col-md-10 col-sm-10" id="top-table">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Rutgers Train Schedule</h3>
          </div>
          <div class="panel-body" id="recentMember">
            <table class="table">
             <thead>
               <tr>
                 <th>Train Name</th>
                 <th>Destination</th>
                 <th>Frequency (min)</th>
                 <th>Next Arrival</th>
                 <th>Minutes Away</th>
               </tr>
             </thead>
             <tbody>
               <tr>
                 <td></td>
                 <td></td>
                 <td></td>
                 <td></td>
                 <td></td>
               </tr>
               <tr>
                 <td></td>
                 <td></td>
                 <td></td>
                 <td></td>
                 <td></td>
               </tr>
               <tr>
                 <td></td>
                 <td></td>
                 <td></td>
                 <td></td>
                 <td></td>
               </tr>
             </tbody>
           </table>
          </div>
      </div>
    </div>
    <!-- </div> -->

    <div class="row">
    	<form class="form-horizontal">
        <div class="form-group">
          <label for="input-train-name" class="col-md-10 col-sm-10 control-label">Train Name</label>
          <div class="col-md-10 col-sm-10">
            <input type="text" class="form-control" id="input-train-name" placeholder="Train Name">
          </div>
        </div>
        <div class="form-group">
          <label for="destination" class="col-sm-2 control-label">Destination</label>
          <div class="col-md-10 col-sm-10">
            <input type="text" class="form-control" id="destination" placeholder="Destination">
          </div>
        </div>
       
        <div class="form-group">
          <label for="frequency" class="col-sm-2 control-label">Frequency</label>
          <div class="col-md-10 col-sm-10">
            <input type="text" class="form-control" id="frequency" placeholder="Frequency">
          </div>
        </div>

        <div class="form-group">
          <label for="next-arrival" class="col-sm-2 control-label">Next Arrival</label>
          <div class="col-md-10 col-sm-10">
            <input type="text" class="form-control" id="next-arrival" placeholder="Next Arrival">
          </div>
        </div>

        <div class="form-group">
          <label for="minutes-away" class="col-sm-2 control-label">Minutes Away</label>
          <div class="col-md-10 col-sm-10">
            <input type="text" class="form-control" id="minutes-away" placeholder="Minutes Away">
          </div>
        </div>
        
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Search</button>
          </div>
        </div>
      </form>
    </div>

  
</body>
</html>
